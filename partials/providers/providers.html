<div ng-controller="ProvidersCtrl">
	<table>
		<thead>
			<tr>
				<th>ID</th>
				<th>Nombre</th>
				<th></th>
			</tr>
		</thead>
		<tbody>
			<tr ng-repeat="provider in providers">
				<td>{{provider.idProvider}}</td>
				<td>{{provider.name}}</td>
				<td>
					<md-menu>
						<md-button aria-label="Menu" class="md-icon-button" ng-click="$mdOpenMenu($event)">
							<md-icon class="fa fa-ellipsis-h"></md-icon>
						</md-button>
						<md-menu-content>
							<md-menu-item>
								<md-button ng-click="edit(provider)">Editar</md-button>
							</md-menu-item>
							<md-menu-item>
								<md-button ng-click="delete(provider)">Borrar</md-button>
							</md-menu-item>
						</md-menu-content>
					</md-menu>
				</td>
			</tr>
		</tbody>
	</table>
	<md-button class="md-fab md-primary" aria-label="Use Android" ng-click="addProvider()">
		<i class="fa fa-plus"></i>
	</md-button>
</div>
